application: cloudtax
version: 1
runtime: go
api_version: go1

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon.ico

- url: /(.*\.css)
  static_files: css/\1
  upload: css/(.*\.css)

- url: /css/images/
  static_dir: css/images

- url: /images
  static_dir: css/images

- url: /js
  static_dir: js

- url: /(.*\.png)
  static_files: css/images/\1
  upload: css/images/(.*\.png)

- url: /.*
  script: _go_app
  login: admin
  secure: always
